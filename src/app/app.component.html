<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input class="form-control" #nameInput (input)="onNameChange(nameInput.value)" type="text">
    </div>

    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input class="form-control" #dateInput (input)="onDateChange(dateInput.value)" type="date">
    </div>

    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{ date | date: 'MMMM d, y' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input class="form-control" #amountInput (input)="onAmountChange(amountInput.value)" type="text">
    </div>

    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>

</div>
